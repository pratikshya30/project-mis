<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      .container {
        width: 90%;
        max-width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button {
        background-color: #04aa6d; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #037d56;
      }

      form {
        margin: 20px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
      }

      .form-container label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }

      a {
        color: #04aa6d;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #ffffff;
        border: 1px solid #04aa6d;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-top: 20px;
        display: inline-block;
      }

      a:hover {
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Edit Email</h1>
      <form method="post">
        {% csrf_token %}
        <div class="form-container">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ email.email }}"
            required
          />
          <button type="submit">Save Changes</button>
        </div>
      </form>
      <div style="position: fixed; top: 0; left: 0">
        <a href="{% url 'home' %}" style="margin: 20px">Go to Home</a>
      </div>
    </div>
  </body>
</html>
