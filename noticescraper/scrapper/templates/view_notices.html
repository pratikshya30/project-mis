<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Notices</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }
      .notice {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
      }
      .notice img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .notice h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 10px;
      }
      .notice p {
        font-size: 14px;
        color: #666;
      }
      a {
        color: #04aa6d;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #ffffff;
        border: 1px solid #04aa6d;
        transition: background-color 0.3s ease, color 0.3s ease;
        margin-top: 20px;
        display: inline-block;
      }

      a:hover {
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>All Notices</h1>
    <div class="container">
      {% if notices %} {% for notice in notices %}
      <div class="notice">
        <h2>{{ notice.title }}</h2>
        <img src="{{ notice.img_link }}" alt="{{ notice.filename }}" />
        {% comment %}
        <p>Filename: {{ notice.filename }}</p>
        {% endcomment %}
      </div>
      {% endfor %} {% else %}
      <p>No notices found.</p>
      {% endif %}
    </div>
    <div style="position: fixed; top: 0; left: 0">
      <a href="{% url 'home' %}" style="margin: 20px">Go to Home</a>
    </div>
  </body>
</html>
